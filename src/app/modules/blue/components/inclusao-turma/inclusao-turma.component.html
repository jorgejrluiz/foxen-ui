<mat-card class="card">
  <mat-card-header class="header">
    <div>
      <mat-card-title class="title">Solicitações</mat-card-title>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <div>
    <mat-card-content class="content">
      <table mat-table [dataSource]="dataSourceSolicitacoes" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by matricula">
            Nome
          </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.matricula}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Nome">
            Matricula
          </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="detalhes">
          <th id="detalhes" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let aluno">
            <mat-icon
              title="Aprovar"
              (click)="aprovarSolicitacao(aluno)"
              >done</mat-icon
            >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsSolicitacoes"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsSolicitacoes;"></tr>
      </table>
      <br>
      <mat-card-header class="header">
        <div>
          <mat-card-title class="title">Alunos turma</mat-card-title>
        </div>
      </mat-card-header>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="dataSourceAlunos" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by matricula">
            Nome
          </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.matricula}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Nome">
            Matricula
          </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </div>
</mat-card>
<div mat-dialog-actions class="botao">
  <button mat-button (click)="onClose()">ok</button>
</div>
