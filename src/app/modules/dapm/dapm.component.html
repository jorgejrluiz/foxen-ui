<app-header></app-header>
<div class="page">
    <app-filtro-algoritmos [formGroup]="formGroup"  (novoAlgoritmo)="addItem($event)"></app-filtro-algoritmos>
    <!-- <app-grid-algoritmos [algoritmos]="algoritmos"></app-grid-algoritmos> -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- descricao Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by descricao">
            Descrição
          </th>
          <td mat-cell *matCellDef="let algoritmo"> {{algoritmo.descricao}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="complexidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by complexidade">
            Complexidade
          </th>
          <td mat-cell *matCellDef="let algoritmo"> {{algoritmo.complexidade}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="linguagem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by linguagem">
            Linguagem
          </th>
          <td mat-cell *matCellDef="let algoritmo"> {{algoritmo.linguagem}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
            Status
          </th>
          <td mat-cell *matCellDef="let algoritmo"> {{algoritmo.status}} </td>
        </ng-container>
      
        <ng-container matColumnDef="algoritmo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by algoritmo">
            Algoritmo
          </th>
          <td mat-cell *matCellDef="let algoritmo"> {{algoritmo.algoritmo | truncate:20 }} </td>
        </ng-container>
      
        <ng-container matColumnDef="detalhes">
          <th id="detalhes" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let algoritmo">
            <mat-icon
              title="Detalhes do Caso"
              (click)="abrirModalDetalhamento(algoritmo)"
              >read_more</mat-icon
            >
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
